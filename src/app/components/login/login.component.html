<div class="max-w-sm mx-auto bg-white shadow-md rounded p-6 mt-8">
  <h2 class="text-xl mb-4 font-semibold">Login</h2>
  <form (ngSubmit)="onLogin()" class="space-y-4">
    <div>
      <label for="username" class="block mb-1">Username</label>
      <input
        id="username"
        name="username"
        [(ngModel)]="username"
        class="w-full px-3 py-2 border rounded"
      />
    </div>
    <div>
      <label for="password" class="block mb-1">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        class="w-full px-3 py-2 border rounded"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
    >
      Login
    </button>
  </form>
</div>
